ws-icon-3 = "4;%{T2}%{F#00ADEE} ï†· %{T-}"
ws-icon-4 = "5;%{T2}%{F#2D8CFF} ï¡ª %{T-}"
ws-icon-5 = "6;%{T2}%{F#4CBB17} ï®¬ %{T-}"
ws-icon-6 = "7;%{T2}%{F#E7C9A9} ï¼ %{T-}"
ws-icon-7 = "8;%{T2}%{F#1DB954} ï†¼ %{T-}"
ws-icon-8 = "9;%{T2}%{F#D56DFB} ï‹ %{T-}"
ws-icon-9 = "0;%{T2}%{F#5865F2} ï­® %{T-}"
